server:
  port: 8888
app:
  api-prefix: /api/v1
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          routes:
            # Route 1: User Service
            - id: identity-service
              uri: http://localhost:8080
              predicates:
                - Path= ${app.api-prefix}/identity/**
              filters:
                - StripPrefix=2
            # Route 2: Profile Service
            - id: profile-service
              uri: http://localhost:8081
              predicates:
                - Path=${app.api-prefix}/profile/**
              filters:
                - StripPrefix=2
            # Route 3: Notification Service
            - id: notification-service
              uri: http://localhost:8083
              predicates:
                - Path=${app.api-prefix}/notification/**
              filters:
                - StripPrefix=2
            # Route 4: Post Service
            - id: post-service
              uri: http://localhost:8084
              predicates:
                - Path=${app.api-prefix}/post/**
              filters:
                - StripPrefix=2
