server:
  port: 8084
  servlet:
    context-path: /ai
spring:
  application:
    name: ai-service
  ai:
    openai:
      api-key: ${GEMINI_API_KEY}
      chat:
        base-url: https://generativelanguage.googleapis.com
        completions-path: /v1beta/openai/chat/completions
        options:
          model: gemini-2.0-flash

  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
