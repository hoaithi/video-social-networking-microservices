server:
  port: 8081
  servlet:
    context-path: /profile
spring:
  application:
    name: profile-service
  datasource:
    url: jdbc:postgresql://localhost:5432/profile_db
    username: admin
    password: admin123
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true