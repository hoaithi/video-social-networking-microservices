server:
  port: 8081
spring:
  application:
    name: profile-service
  datasource:
    url: ${DBMS_CONNECTION:jdbc:postgresql://localhost:5432/profile_db}
    username: ${DBMS_USERNAME:postgres}
    password:  ${DBMS_PASSWORD:123456}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true
springdoc:
  group-configs:
    - group: profile
      paths-to-match: /profile/**
    - group: internal
      paths-to-match: /internal/profile/**
