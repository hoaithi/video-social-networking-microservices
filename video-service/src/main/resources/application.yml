server:
  port: 8085
spring:
  application:
    name: video-service
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  datasource:
    url: jdbc:postgresql://localhost:5432/video_db
    username: ${DBMS_USERNAME:postgres}
    password: ${DBMS_PASSWORD:123456}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true
springdoc:
  group-configs:
    - group: video
      paths-to-match: /video/**
    - group: playlist
      paths-to-match: /playlist/**